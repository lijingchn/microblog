<!DOCTYPE html>

<table class="table table-hover">
    <tr valign="top">
      <!-- <td><img src="{{post.author.avatar(50)}}"></td>-->
        
      <td width="50" height="50"><img src="{{post.author.avatar(50)}}"><a href="{{url_for('user',nickname=post.author.nickname)}}"></a></td>
      <td><p><a href="{{url_for('user', nickname=post.author.nickname)}}">{{post.author.nickname}}</a> 在 {{momentjs(post.timestamp).fromNow()}}发布：</p>
        <p><strong>{{post.body|safe}}</strong><br><br>
        {% if post.author.id == g.user.id %}
        <a href="{{url_for('delete',id=post.id)}}">[Delete]</a>
        {% endif %}
        </p>
      </td>
    </tr>
</table>
