<html>
  <head>
    {% if title %}
    <title>{{title}} - microblog</title>
    {% else %}
    <title>microblog</title>
    {% endif %}
  </head>
  <body>
    <div>Microblog:<a href="/index">Home</a></div>
    <hr>
    {% block content %}{% endblock %}

    {% with messages=get_flashed_messages() %}
    {% if messages %}
    <hr>
    <ul>
    {% for message in messages %}
      <li>{{message}}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

  </body>
</html>
